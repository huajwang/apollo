<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (
          pageContent=~{:: pageContent},
          pageTitle='Blog',
          pageCss=@{/css/blog.css}
      )}">
<div th:fragment="pageContent">
    <section class="blog-hero">
        <div class="overlay">
            <div class="hero-content">
                <img src="logo-icon.png" alt="Logo" class="hero-logo">
                <h1>Blog</h1>
            </div>
        </div>
    </section>

    <section class="blog-section">
        <div class="container">
            <!-- Main Blog Content -->
            <div class="blog-content">
                <!-- Blog Post 1 -->
                <article th:each="blogPost: ${blogPosts}" class="blog-post">
                    <img th:src="${blogPost.mediaFilePath}" alt="Blog Post 1">
                    <div class="post-meta">
                        <span>üë§ <span th:text="${blogPost.authorName}"></span></span>
                        <span>üìÖ <span th:text="${#temporals.format(blogPost.publishedAt, 'MMM dd, yyyy')}"></span></span>
                        <span>üìÇ <span th:text="${blogPost.categoryName}"></span></span>
                    </div>
                    <h2 th:text="${blogPost.title}"></h2>
                    <p th:text="${blogPost.abstract}"></p>
                    <a th:href="@{/blog/post(postId=${blogPost.postId})}" class="read-more">Read more</a>
                </article>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <button>üîç</button>
                </div>

                <!-- Categories -->
                <div class="categories">
                    <h3>Categories</h3>
                    <ul>
                        <li th:each="categoryPostCount: ${categoryPostCounts}">
                            <span th:text="${categoryPostCount.categoryName}"></span>
                            <span th:text="${categoryPostCount.postCount}"></span>
                        </li>
                    </ul>
                </div>

                <!-- Recent Posts -->
                <div class="recent-posts">
                    <h3>Recent Posts</h3>
                    <ul>
                        <li th:each="recentPost: ${recentPosts}">
                            <img th:src="${recentPost.thumbnail}" alt="Recent Post 1">
                            <div>
                                <a th:href="@{/blog/post(postId=${recentPost.postId})}" th:text="${recentPost.title}"></a>
                                <span th:text="${#temporals.format(recentPost.publishedAt, 'MMM dd, yyyy')}"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
    </section>

</div>
</html>
