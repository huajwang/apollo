<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (
          pageContent=~{:: homeContent},
          pageTitle='Yaojia Buy',
          pageCss=@{/css/home.css}
      )}">
<div th:fragment="homeContent">
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Our Store</h1>
        <p>Discover the best products at amazing prices.</p>
        <button class="shop-now">Shop Now</button>
      </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-list">
        <div class="category-item">Electronics</div>
        <div class="category-item">Fashion</div>
        <div class="category-item">Home & Living</div>
        <div class="category-item">Beauty</div>
        <div class="category-item">Sports</div>
        <div class="category-item">More...</div>
      </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-list">
        <div class="product-item">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$29.99</p>
        </div>
        <div class="product-item">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$49.99</p>
        </div>
        <div class="product-item">
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$19.99</p>
        </div>
        <div class="product-item">
          <img src="product4.jpg" alt="Product 4">
          <h3>Product 4</h3>
          <p>$99.99</p>
        </div>
      </div>
    </section>
</div>
</html>
