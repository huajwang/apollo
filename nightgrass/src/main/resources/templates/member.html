<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Dashboard</title>
    <link rel="stylesheet" href="/css/member.css">
    <link rel="stylesheet" th:href="@{/css/bottom_nav.css}">
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <header class="header">
        <div class="profile">
            <img src="profile.png" alt="Profile Image" class="profile-img">
            <div class="profile-info">
                <h1 class="profile-name">微信用户</h1>
                <p class="profile-status">注册会员</p>
                <p class="profile-description">注册有好礼，送您会员专属权益</p>
            </div>
            <div class="vip-icon">会员</div>
        </div>
    </header>

    <!-- Features Section -->
    <section class="features">
        <div class="feature">
            <span>积分</span>
            <p>0</p>
        </div>
        <div class="feature">
            <span>地址</span>
            <p>0</p>
        </div>
        <div class="feature">
            <span>历史记录</span>
            <p>0</p>
        </div>
        <div class="feature">
            <span>消息</span>
            <p>0</p>
        </div>
    </section>

    <!-- Coupons and Balance Section -->
    <section class="coupons-balance">
        <div class="coupon">
            <p>优惠券</p>
            <span>0个未使用</span>
        </div>
        <div class="balance">
            <p>储值余额</p>
            <span>0</span>
        </div>
    </section>

    <!-- Membership Card Section -->
    <section class="membership-card">
        <div class="card-title">
            <span>我的卡包</span>
            <button class="member-benefits">会员权益</button>
        </div>
    </section>

    <h2>Your Rewards</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Reward Amount</th>
            <th>Date</th>
        </tr>
        <th:block th:each="reward : ${rewards}">
            <tr>
                <td th:text="${reward.orderId}"></td>
                <td th:text="${reward.rewardAmount}"></td>
                <td th:text="${reward.createdAt}"></td>
            </tr>
        </th:block>
    </table>



    <section>
        <ul class="options">
            <li><i class="icon">&#9733;</i> 会员等级规则</li>
            <li><i class="icon">&#128100;</i> 客户服务</li>
            <li><i class="icon">&#9881;</i> 设置</li>
        </ul>
    </section>
</div>

<!-- Include the bottom navigation bar -->
<div th:replace="nav :: bottom-nav"></div>
</body>
</html>
