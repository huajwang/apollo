spring:
  application:
    name: nightgrass
  profiles:
      include: secret

  security:
    oauth2:
      resourceserver:
        jwt:
            secret: ${JWT_SECRET_KEY}
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope: public_profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          wechat:
            client-id: ${WECHAT_CLIENT_ID}
            client-secret: ${WECHAT_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: snsapi_userinfo
            client-name: WeChat
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          facebook:
            authorization-uri: https://www.facebook.com/v10.0/dialog/oauth
            token-uri: https://graph.facebook.com/v10.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email
            user-name-attribute: id
          wechat:
            authorization-uri: https://open.weixin.qq.com/connect/oauth2/authorize
            token-uri: https://api.weixin.qq.com/sns/oauth2/access_token
            user-info-uri: https://api.weixin.qq.com/sns/userinfo
            user-name-attribute: openid

  r2dbc:
    url: r2dbc:mysql://localhost:3306/emall
    username: smallboy
    password: abcd1234
    pool:
      enabled: true
      initial-size: 5
      max-size: 20
    generate-ddl: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql


logging:
  level:
    root: OFF
    org.springframework.r2dbc: DEBUG
    io.r2dbc.spi: OFF
    org.springframework.web: DEBUG
    org:
      springframework:
        security:
          oauth2: OFF
    com.goodfeel.nightgrass: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

