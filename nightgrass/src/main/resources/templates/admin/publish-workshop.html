<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish Workshop</title>
</head>
<body>
<section class="publish-workshop">
    <div class="container">
        <h2>Publish a New Workshop</h2>
        <form th:action="@{/admin/workshops}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
                <label for="timeStart">Start Time:</label>
                <input type="time" id="timeStart" name="timeStart" required />
            </div>
            <div class="form-group">
                <label for="timeEnd">End Time:</label>
                <input type="time" id="timeEnd" name="timeEnd" required />
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required />
            </div>
            <div class="form-group">
                <label for="activities">Activities:</label>
                <textarea id="activities" name="activities" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Publish Workshop</button>
        </form>
    </div>
</section>
</body>
</html>
