<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bottom_nav.css}">
  <style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f8;
        color: #333;
    }

    /* Container for the shopping cart */
    .cart-container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Cart item styling */
    .cart-item {
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
    }

    .cart-item:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .cart-item input[type="checkbox"] {
        margin-right: 10px;
    }

    .item-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
    }

    .item-details {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .item-name {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 5px;
    }

    .item-description {
        font-size: 0.9em;
        color: #777;
        margin-bottom: 5px;
    }

    .item-price {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
    }

    .quantity-controls input {
        width: 50px;
        padding: 5px;
        margin: 0 5px;
        text-align: center;
    }

    /* Delete button */
    .delete-btn {
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        padding: 8px 12px;
        font-size: 0.9em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .delete-btn:hover {
        background-color: #ff4a4a;
    }


     /* Cart total and checkout button styling */
    .cart-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
    }

    .cart-total {
        font-size: 1.2em;
        font-weight: bold;
    }

    .checkout-btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .checkout-btn:hover {
        background-color: #218838;
    }


    /* Responsive adjustments */
    @media (max-width: 768px) {
        .cart-item {
            flex-direction: column;
            text-align: center;
        }

        .item-details {
            align-items: center;
            margin-top: 10px;
        }

        .delete-btn {
            margin-top: 10px;
        }
    }


    /* Style for the empty cart message */
    .empty-cart {
        text-align: center;
        margin-top: 50px;
        color: #555;
    }

    .empty-cart img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        opacity: 0.7;
    }

    .empty-cart a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        font-size: 1.2em;
        color: #007bff;
        transition: color 0.3s ease;
    }

    .empty-cart a:hover {
        color: #0056b3;
    }

  </style>

  <script>
    // Debounce function to limit the frequency of update requests
    function debounce(func, delay) {
      let debounceTimer;
      return function(...args) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Function to handle quantity changes
    const handleQuantityChange = debounce((itemId, quantity) => {
      fetch('/cart/update-quantity', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ itemId, quantity })
      })
      .then(response => {
        console.log('Raw response:', response);
        return response.text();
       })
      .then(data => {
          console.log('Quantity updated:', data);
          updateCartTotal();
          })
      .catch(error => console.error('Error updating quantity:', error));
    }, 500); // 500 ms debounce delay

    // Function to handle checkbox changes for adding/subtracting item amounts
    const handleCheckboxChange = (itemId, isChecked) => {
      fetch('/cart/update-total-on-checkbox', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ itemId, isChecked })
      })
      .then(response => {
        return response.json();
        })
      .then(data => {
                    console.log('Cart total updated:', data);
                    updateCartTotal();
                    })
      .catch(error => console.error('Error updating cart total:', error));
    };

    // Function to handle checkout
    function handleCheckout() {
      fetch('/cart/checkout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: 'checkout' })
      })
      .then(response => {
        if (!response.ok) {
            throw new Error('Checkout failed');
        }
        return response.json();
      })
      .then(data => {
        const orderId = data.orderId;  // Extract orderId from JSON response
        window.location.href = `/checkout?orderId=${orderId}`;
      })
      .catch(error => console.error('Error during checkout:', error));
    }

    function updateCartTotal() {
      fetch('/cart/total')
        .then(response => response.json())
        .then(data => {
            document.getElementById("cartTotal").textContent = `Total: $${data.toFixed(2)}`;
        })
        .catch(error => console.error('Error fetching cart total:', error));
    }


    function updateCheckoutButtonState() {
        const checkoutButton = document.querySelector(".checkout-btn");
        const cartItems = document.querySelectorAll(".cart-item");

        // Disable the button if there are no items in the cart
        checkoutButton.disabled = cartItems.length === 0;
    }

    document.addEventListener("DOMContentLoaded", updateCheckoutButtonState);

  </script>

</head>
<body>

<div class="cart-container">
  <h1>Shopping Cart</h1>

  <!-- Check if the cart is empty -->
  <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
    <img src="/images/empty-cart.png" alt="Empty Cart">
    <p>Your cart is empty.</p>
    <a href="/product/all">Go Shopping</a>
  </div>



  <div th:if="${!#lists.isEmpty(cartItems)}" th:each="item : ${cartItems}" class="cart-item">

    <input type="checkbox" th:id="'selected_' + ${item.itemId}" th:name="'selected_' + ${item.itemId}" th:value="${item.itemId}"
           th:attr="onchange=|handleCheckboxChange(${item.itemId}, this.checked)|"
           th:checked="${item.isSelected}" />


    <!-- Item image -->
    <img th:src="${item.imageUrl}" alt="Product Image" class="item-image" />

    <!-- Item details -->
    <div class="item-details">
      <span class="item-name" th:text="${item.productName}">Item Name</span>
      <span class="item-description" th:text="${item.description}">Item description goes here...</span>

      <ul>
        <li th:each="entry : ${item.formattedProperties}">
          <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
        </li>
      </ul>
      
      <!-- Price display -->
      <span class="item-price" th:text="${item.formattedPrice}">Price: $0.00</span>

    <!-- Quantity controls with event listener for debounced update -->
    <div class="quantity-controls">
      <label th:for="'quantity_' + ${item.itemId}">Qty:</label>
      <input type="number"
             th:id="'quantity_' + ${item.itemId}"
             th:name="'quantity_' + ${item.itemId}"
             th:value="${item.quantity}"
             min="1"
             th:attr="onchange=|handleQuantityChange(${item.itemId}, this.value)|" />
    </div>
  </div>

    <form th:action="@{/cart/remove}" method="post" style="display:inline;">
      <input type="hidden" name="itemId" th:value="${item.itemId}">
      <button type="submit" class="delete-btn">Delete</button>
    </form>
  </div>

  <!-- Cart total and checkout section -->
  <div class="cart-footer" th:if="${!#lists.isEmpty(cartItems)}">
    <div id="cartTotal" class="cart-total">Total: $<span th:text="${cartTotal}">0.00</span></div>
    <button class="checkout-btn" onclick="handleCheckout()" th:disabled="${#lists.isEmpty(cartItems)}">Checkout</button>
  </div>

</div>


  <div th:replace="nav :: bottom-nav"></div>
</body>
</html>
