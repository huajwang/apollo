<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f8;
        color: #333;
    }

    /* Container for the shopping cart */
    .cart-container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Cart item styling */
    .cart-item {
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
    }

    .cart-item:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .cart-item input[type="checkbox"] {
        margin-right: 10px;
    }

    .item-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
    }

    .item-details {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .item-name {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 5px;
    }

    .item-description {
        font-size: 0.9em;
        color: #777;
        margin-bottom: 5px;
    }

    .item-price {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
    }

    .quantity-controls input {
        width: 50px;
        padding: 5px;
        margin: 0 5px;
        text-align: center;
    }

    /* Delete button */
    .delete-btn {
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        padding: 8px 12px;
        font-size: 0.9em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .delete-btn:hover {
        background-color: #ff4a4a;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .cart-item {
            flex-direction: column;
            text-align: center;
        }

        .item-details {
            align-items: center;
            margin-top: 10px;
        }

        .delete-btn {
            margin-top: 10px;
        }
    }
  </style>

  <script>
    // Debounce function to limit the frequency of update requests
    function debounce(func, delay) {
      let debounceTimer;
      return function(...args) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Function to handle quantity changes
    const handleQuantityChange = debounce((itemId, quantity) => {
      fetch('/cart/update-quantity', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ itemId, quantity })
      })
      .then(response => response.json())
      .then(data => console.log('Quantity updated:', data))
      .catch(error => console.error('Error updating quantity:', error));
    }, 500); // 500 ms debounce delay
  </script>

</head>
<body>

<div class="cart-container">
  <h1>Shopping Cart</h1>
  <div th:each="item : ${cartItems}" class="cart-item">
    <!-- Selection toggle -->
    <input type="checkbox" th:id="'selected_' + ${item.itemId}" th:name="'selected_' + ${item.itemId}" th:value="${item.itemId}" />

    <!-- Item image -->
    <img th:src="${item.imageUrl}" alt="Product Image" class="item-image" />

    <!-- Item details -->
    <div class="item-details">
      <span class="item-name" th:text="${item.productName}">Item Name</span>
      <span class="item-description" th:text="${item.description}">Item description goes here...</span>

      <!-- Price display -->
      <span class="item-price" th:text="${item.formattedPrice}">Price: $0.00</span>

    <!-- Quantity controls with event listener for debounced update -->
    <div class="quantity-controls">
      <label th:for="'quantity_' + ${item.itemId}">Qty:</label>
      <input type="number"
             th:id="'quantity_' + ${item.itemId}"
             th:name="'quantity_' + ${item.itemId}"
             th:value="${item.quantity}"
             min="1"
             th:attr="onchange=|handleQuantityChange(${item.itemId}, this.value)|" />
    </div>
  </div>

    <form th:action="@{/cart/remove}" method="post" style="display:inline;">
      <input type="hidden" name="itemId" th:value="${item.itemId}">
      <button type="submit" class="delete-btn">Delete</button>
    </form>
  </div>
</div>

</body>
</html>
